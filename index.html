<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>Home | Yahya</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Raleway', sans-serif;
        }

        #main {
            min-height: 100vh;
            background-image: url("back.jpg");
            background-position: center;
            background-size: cover;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #division {
            min-height: 100vh;
            background-image: url("back2.jpg");
            background-position: center;
            background-size: cover;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .wlcm {
            color: black;
            font-size: 8vw;
            font-family: 'Raleway', sans-serif;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .wool {
            color: white;
            font-size: 8vw;
            font-family: 'Raleway', sans-serif;
            text-shadow: 0 0 30px white;
        }

        .para {
            font-size: 5vw;
            color: white;
            text-align: center;
        }

        .onex {
            font-size: 5vw;
            background-color: transparent;
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            margin: 20px auto;
        }

        .onex:hover {
            background-color: black;
            color: white;
        }

        .navbar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 2;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9);
            overflow-x: hidden;
            transition: 0.4s;
            text-align: center;
        }

        .link {
            display: block;
            font-size: 7vw;
            color: white;
            padding: 15px;
            text-decoration: none;
            transition: 0.3s;
        }

        .link:hover {
            background-color: gray;
        }

        .closebtn {
            font-size: 9vw;
            color: white;
            position: absolute;
            top: 0;
            right: 25px;
            cursor: pointer;
        }

        .openbtn {
            font-size: 9vw;
            background-color: transparent;
            border: none;
            color: black;
            cursor: pointer;
        }

        .buffer {
            width: 100%;
            height: 40px;
            background-color: #5c5c5c;
        }

        #explr {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        .abc {
            display: block;
            text-decoration: none;
            color: white;
            font-size: 5vw;
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            transition: 0.3s;
        }

        .abc:hover {
            background-color: white;
            color: black;
        }

        .color {
            background: none;
            border: none;
            color: white;
            font-size: 5vw;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }

        .color:hover {
            color: red;
        }

        @media (max-width: 768px) {
            .wlcm, .wool {
                font-size: 12vw;
            }

            .para, .onex {
                font-size: 6vw;
            }

            .navbar {
                padding-top: 20px;
            }

            .link {
                font-size: 9vw;
            }

            .closebtn {
                font-size: 12vw;
                right: 15px;
            }

            .openbtn {
                font-size: 12vw;
            }
        }
    </style>
</head>
<body>
    <div id="nav" class="navbar">
        <a class="closebtn" onclick="closeNav()">×</a>
        <a class="link" href="index.html">Home</a>
        <a class="link" href="Gallery.html">Gallery</a>
        <a class="link" href="Contact.html">Contact</a>
        <a class="link" href="#">About Us</a>
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()">☰</button>
        <h1 class="wlcm">Welcome.</h1>
        <button class="onex" onclick="toggleEx()">Explore.</button>
    </div>

    <div id="explr">
        <button class="color" onclick="toggleEx()">X</button>
        <a href="css.html" class="abc">CSS Buttons</a>
        <a href="Gallery.html" class="abc">Gallery</a>
        <a href="https://y1hy1.blogspot.com/" class="abc">Blog</a>
    </div>

    <div class="buffer"></div>

    <div id="division">
        <h2 class="wool">Alhamdulillah!</h2>
        <p class="para">For Everything.</p>
    </div>

    <script>
        function openNav() {
            document.getElementById("nav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("nav").style.width = "0";
        }

        function toggleEx() {
            var x = document.getElementById("explr");
            x.style.display = (x.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>
