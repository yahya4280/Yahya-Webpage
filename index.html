</head>
<style>
    @media screen and (max-height: 450px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 18px;}
}
    #main{
        min-height: 100vh;
        background-attachment: fixed;
        background-image: url("back.jpg");
        background-position: center;
        background-size: cover;
    }
    #division{
        min-height: 100vh;
        background-attachment: fixed;
        background-image: url("back2.jpg");
        background-position: center;
        background-size: cover;
    }
     .wlcm{
        color: rgb(0, 0, 0);
        text-align: center;
        font-size: 90px;
        font-family: 'Trebuchet MS';
        letter-spacing: 2px;
     }
     .wool{
        color: white;
        text-align: center;
        font-size: 90px;
        font-family: 'Trebuchet MS';
        letter-spacing: 2px;
        text-shadow: 0 0 60px white;
     }
    .navbar{
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: black;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }

    .link{
        text-decoration: none;
        color: rgb(255, 255, 255);
        text-align: left;
        transition: 0.3s;
        padding-left: 10px;
        font-size: 35px;
        display: block;
        padding: 20px;
        font-family: sans-serif;
    }

    .link:hover{
        background-color: gray;
        font-size: 50px;
        background-image: linear-gradient(45deg, #ffffff, #5c5c5c);
        animation: 15s ease-in-out infinite;
        animation-name: link;
        box-shadow: 0 0 10px #000000, 0 0 40px #000000;
    }
     
    .link:active{
        color: black;
        font-size: 25px;
    }

    .closebtn{
        font-size: 50px;
        text-decoration: none;
        color: white;
        position: absolute;
        top: 0;
        right: 25px;
        transition: 0.3s;
    }

    .closebtn:hover{
        font-size: 30px;
    }
    .openbtn{
        text-decoration: none;
        color: #000000;
        font-size: 40px;
        background-color: transparent;
        position: sticky;
        box-shadow: none;  
        border: transparent; 
        transition: 0.4s;
    }
    .openbtn:hover{
        color: rgb(94, 94, 94);
    }

    .logo{
        position: absolute;
        top: 0;
        padding-bottom: 5px;
    }
    #explr{
        background-color: transparent;
        width: 200px;
        text-align: center;
        text-decoration: none;
        font-size: 30px;
        display: none;
        position: relative;
        top: -390px;
        font-family: Arial, Helvetica, sans-serif;
        justify-content: center;
        left: 41%;
    }
    
    .abc{
        text-decoration: none;
        color: rgb(0, 0, 0);
        padding: 10px;
        display: grid;
        transition: 0.5s;
    }
    .abc:hover{
        background-color: rgb(0, 0, 0);
        color: rgb(255, 255, 255);
    }

    .onex{
        border: solid 0px rgb(0, 0, 0);
        text-align: center;
        font-size: 40px;
        background-color: transparent;
        color: rgb(0, 0, 0);
        border-radius: 10px;
        transition: 0.5s;
        padding: 10px;
        font-family: 'Raleway', sans-serif;
        position: relative;
        left: 42.5%;
        top: -80px;
}
    .onex:hover{
        text-decoration-line: underline;
}
    .onex:active{
        font-size: 35px;
    }
    .para{
        text-align: center;
        font-size: 40px;
        color: white;
        font-family: 'Raleway', sans-serif;
        left: 44%;
        top: -80px;
        position: relative;
    }

    .color{
        color: rgb(0, 0, 0);
        border: none;
        background-color: transparent;
    }
    .color:hover{
        color: white;
        background-color: black;
    }
    .buffer{
        width: 100%;
        height: 40px;
        background-color: #5c5c5c;
    }
    

</style>
<script>
     function openNav() {
    document.getElementById("nav").style.width = "260px";
}

function closeNav() {
    document.getElementById("nav").style.width = "0";
}
function openex() {
  var x = document.getElementById("explr");
  if (window.getComputedStyle(x).display === "none") {
    x.style.display = "block";
  }
}
function closeex() {
  var x = document.getElementById("explr");
  if (window.getComputedStyle(x).display === "block") {
    x.style.display = "none";
  }
}
</script>
</html>
