<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>Home | Yahya</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        @media screen and (max-height: 450px) {
            .sidebar {
                padding-top: 15px;
            }
            .sidebar a {
                font-size: 18px;
            }
        }
        
        #main {
            min-height: 100vh;
            background-attachment: fixed;
            background-image: url("back.jpg");
            background-position: center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        
        #division {
            min-height: 100vh;
            background-attachment: fixed;
            background-image: url("back2.jpg");
            background-position: center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .wlcm {
            color: rgb(0, 0, 0);
            font-size: clamp(60px, 15vw, 120px);
            font-family: 'Trebuchet MS';
            letter-spacing: 2px;
            margin: 0 0 10px 0;
            line-height: 1;
        }
        
        .wool {
            color: white;
            font-size: clamp(40px, 10vw, 90px);
            font-family: 'Trebuchet MS';
            letter-spacing: 2px;
            text-shadow: 0 0 60px white;
            margin: 20px 0;
        }
        
        .navbar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: black;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        
        .link {
            text-decoration: none;
            color: rgb(255, 255, 255);
            transition: 0.3s;
            font-size: clamp(20px, 5vw, 35px);
            display: block;
            padding: 15px;
            font-family: sans-serif;
            white-space: nowrap;
        }
        
        .link:hover {
            background-color: gray;
            font-size: clamp(25px, 6vw, 50px);
            background-image: linear-gradient(45deg, #ffffff, #5c5c5c);
            box-shadow: 0 0 10px #000000, 0 0 40px #000000;
        }
        
        .link:active {
            color: black;
            font-size: clamp(15px, 4vw, 25px);
        }
        
        .closebtn {
            font-size: clamp(30px, 8vw, 50px);
            text-decoration: none;
            color: white;
            position: absolute;
            top: 0;
            right: 25px;
            transition: 0.3s;
        }
        
        .closebtn:hover {
            font-size: clamp(20px, 6vw, 30px);
        }
        
        .openbtn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 3;
            text-decoration: none;
            color: #000000;
            font-size: clamp(25px, 6vw, 40px);
            background-color: transparent;
            box-shadow: none;
            border: transparent;
            transition: 0.4s;
            cursor: pointer;
        }
        
        .openbtn:hover {
            color: rgb(94, 94, 94);
        }
        
        #explr {
            background-color: rgba(255, 255, 255, 0.7); /* More transparent */
            width: 80%;
            max-width: 400px;
            text-align: center;
            text-decoration: none;
            font-size: clamp(20px, 5vw, 30px);
            position: absolute;
            top: calc(50% + 60px);
            left: 50%;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            border-radius: 0; /* Removed border radius */
            z-index: 2;
            box-shadow: none; /* Removed shadow */
            border: none; /* Removed border */
            /* Animation properties: use visibility/opacity for smooth transitions */
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
            transform: translateX(-50%) translateY(-20px);
            transition: opacity 0.25s ease-out, transform 0.25s ease-out;
        }

        #explr.show {
            visibility: visible;
            opacity: 1;
            pointer-events: auto;
            transform: translateX(-50%) translateY(0);
        }
        
        .abc {
            text-decoration: none;
            color: rgb(0, 0, 0);
            padding: 10px;
            display: block;
            transition: 0.5s;
            margin: 10px 0;
            background-color: transparent;
        }
        
        .abc:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Subtle hover effect */
            color: rgb(0, 0, 0);
        }
        
        .onex {
            border: solid 0px rgb(0, 0, 0);
            font-size: clamp(25px, 6vw, 40px);
            background-color: transparent;
            color: rgb(0, 0, 0);
            border-radius: 10px;
            transition: 0.5s;
            padding: 10px 20px;
            font-family: 'Raleway', sans-serif;
            cursor: pointer;
            margin: 0;
            position: relative;
            top: -10px;
        }
        
        .onex:hover {
            text-decoration-line: underline;
        }
        
        .onex:active {
            font-size: clamp(22px, 5vw, 35px);
        }
        
        .para {
            font-size: clamp(20px, 5vw, 40px);
            color: white;
            font-family: 'Raleway', sans-serif;
            margin: 20px 0;
        }
        
        .color {
            color: rgb(0, 0, 0);
            border: none;
            background-color: transparent;
            font-size: clamp(20px, 5vw, 30px);
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            transition: all 0.2s;
        }
        
        .color:hover {
            color: rgba(0, 0, 0, 0.7);
        }
        
        .buffer {
            width: 100%;
            height: 40px;
            background-color: #5c5c5c;
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .navbar {
                width: 0;
                padding-top: 40px;
            }
            
            .link {
                padding: 10px;
            }
            
            #explr {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="nav" class="navbar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a class="link" href="index.html">Home</a>
        <a class="link" href="Gallery.html">Gallery</a>
        <a class="link" href="Contact.html">Contact</a>
        <a class="link" href="#">About Us</a>
    </div>
    <div id="main">
        <button class="openbtn" onclick="openNav()">☰</button>
        <h1 class="wlcm">Welcome.</h1>
        <button class="onex" onclick="toggleExplore()">Explore.</button>
        <div id="explr">
            <button class="color" onclick="toggleExplore()">X</button>
            <a href="css.html" class="abc">CSS Buttons</a>
            <a href="Gallery.html" class="abc">Gallery</a>
            <a href="https://y1hy1.blogspot.com/" class="abc">Blog</a>
        </div>
    </div>
    <div class="buffer"></div>
    <div id="division">
        <h2 class="wool">Alhamdullilah!</h2>
        <p class="para">For Everything.</p>
    </div>

    <script>
        function openNav() {
            document.getElementById("nav").style.width = "260px";
        }
        
        function closeNav() {
            document.getElementById("nav").style.width = "0";
        }
        
        function toggleExplore() {
            const exploreMenu = document.getElementById("explr");
            exploreMenu.classList.toggle("show");
        }
        
        // Close the explore menu when clicking outside
        document.addEventListener('click', function(event) {
            const exploreMenu = document.getElementById("explr");
            const exploreButton = document.querySelector('.onex');
            const closeButton = document.querySelector('.color');
            
            if (!exploreMenu.contains(event.target)) {
                if (event.target !== exploreButton && event.target !== closeButton) {
                    exploreMenu.classList.remove("show");
                }
            }
        });
    </script>
</body>
</html>
